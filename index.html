<!DOCTYPE html>
<html lang="ru-RU">

<head>
	<meta charset="utf-8">
	<title>Math for Kids</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">

	
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
<div class="wrapper">
<div id="header">
	<h1>matematica pentru copii</h1>

	<div class="generate-menu">

		<div class="number-exer">
			<span>Indică numărul de exerciții:</span>
			<input type="number" id="number-exer" value="10">
		</div>

	</div>

	<div class="levels">
		<input type="submit" value="Level 1">
		<input type="submit" value="Level 2">
		<input type="submit" value="Level 3">
		<input type="submit" value="Level 4">
		<input type="submit" value="Level 5">
		<input type="submit" value="Level 6">
		<input type="submit" value="Level 7">
		<input type="submit" value="Level 8">
		<input type="submit" value="Level 9">
	</div>
</div>
	<div id="timer-out">
		<div id="timer-time"></div>
		<div id="count-exer"></div>
	</div>

	<div id="out-message"></div>
	
	<div id="show"></div>

</div>



<script src="js/main.js"></script>

</body>

</html>
